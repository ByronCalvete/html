<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Byron Calvete">
    <meta name="description" content="This is the contact section. Please contact me.">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
          <li><a href="/index.html#menu">Our Menu</a></li>
          <li><a href="/hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="./img/tacos_close_up_400x260.png" alt="Tacos first view" title="A beautiful tacos in 4K" width="400" height="260">
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us a Message</legend>
            <p>
              <label for="fullName">Name:</label>
              <input type="text" name="fullName" id="fullName" placeholder="Your Name" required autocomplete="on">
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type you message here"></textarea>
            </p>
          </fieldset>
          <br/>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br/>Kansas City, MO 55555-5555<br>Phone: <a href="tel:5555555555">555-555-555</a>
        </address>
        <p><a href="#">Back to Top</a></p>
      </section>
    </main>
    <hr/>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
