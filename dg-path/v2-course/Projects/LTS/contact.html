<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us - LTS</title>
    <meta name="author" content="Byron Calvete">
    <meta name="description" content="This page is about the contact form with LTS.">
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="./img/tacos_close_up_400x260.png" alt="Good tacos with meat" title="The best experiencie with tacos of the planet." width="400" height="260">
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="completeName">Name:</label>
              <input type="text" name="completeName" id="completeName" placeholder="your name" autocomplete="on" required>
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br>
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type you message here"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br>
          Kansas City, MO 55555-5555<br><br>
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
        <p>
          <a href="#">Back to Top</a>
        </p>
      </article>
    </main>
    <hr>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
